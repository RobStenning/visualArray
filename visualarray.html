<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Visual Array</h1>
<div>
    <h2>Add Items</h2>
    <button id="push">push</button>
    <button id="unshift">unshift</button>
    <button id="insert">insert at</button>
    <select name="range" id="addRange">
        <option value="0">0</option>
    </select>
</div>
<div>
    <h2>Remove Items</h2>
    <button id="pop">pop</button>
    <button id="shift">shift</button>
    <button id="remove">remove at</button>
    <select name="range" id="removeRange">
        <option value="0">0</option>
    </select>
</div>
<div>
    <h2>this is your array:</h2>
    <h2 id="array"></h2>
</div>
<div>
    <h2 id="indexOf"></h2>
    <h2>this is the index of the array</h2>
</div>
<div>
    <h2>the array length is:</h2>
    <h2 id="length"></h2>
</div>
</body>
</html>
<script src="index.js"></script>
